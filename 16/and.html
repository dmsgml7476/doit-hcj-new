<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <script>
      // Do it! AND 연산자를 사용해 조건 체크하기
      const isValueTrue = false;

      isValueTrue && console.log("정답입니다.");
      !isValueTrue && console.log("틀렸습니다.");

      // 조건 ? A : B
      // 조건에 만족하면, 조건이 참이면 ? 오른쪽의 코드를 실행하고,
      // 조건에 만족하지 않으면, 조건이 거짓이면 : 오른쪽의 코드를 실행해라.

      //#01
      isValueTrue ? console.log("정답입니다.") : console.log("틀렸습니다.");

      //#02

      console.log(isValueTrue ? "정답입니다." : "틀렸습니다.");

      // && === AND && 오른쪽에 있는 내용을 실행해줘
      // 조건 && 실행코드
      // 조건을 만족하면, 조건에 참이면, && 오른쪽의 코드를 실행하라.

      // if 조건문
      // if (조건) {}
      if (isValueTrue) {
        // if () (안에 조건을 넣는다.)
        // 코드작성
        // {} 안에 코드 작성

        console.log("정답입니다.");
      } else {
        console.log("틀렸습니다.");
      }
      //   console.log("정답입니다.")
      // } else if() {

      // } else if() {}    // 장점 : 여러 조건을 걸 수 있다. 단점 : 지저분해져서 유지 보수가 어렵다.

      // else ~가 아니면

      // 처음 조건에 부합하지 않을 때 추가로 더 작성하고 싶을 때
      // else => if 안의 조건이 아닌 모든 경우의 수
      // else {실행 코드}

      // else if (새로운 조건) {새로운 코드}

      // else , else if 쓰는 이유 => 처음 조건에서 못다한 코드가 있을 때 추가로 작성 가능(꼬리물기 가능)
    </script>
  </body>
</html>
