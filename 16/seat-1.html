<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자리 배치도</title>
  </head>
  <body>
    <h1>자리 배치도</h1>
    <script>
      // Do it! 자리 배치도 만들기 - 몇 줄이 필요할까?

      const isStudent = true;

      // // 참이냐고 물을때는 변수만 써도 됨
      // if (isStudent) {
      //   console.log("학생입니다.");
      // } else {
      //   console.log("학생이 아닙니다.");
      // }

      // 조건 ? 코드 : 코드2
      // 조건에 부합하면 ? 오른쪽의 코드 실행
      // 조건에 부합하지 않으면 ":" 오른쪽 코드2 실행

      isStudent ? console.log("학생입니다.") : console.log("학생이 아닙니다.");

      console.log(isStudent ? "학생입니다." : "학생이 아닙니다.");

      // && 연산자 엠파산

      isStudent && console.log("학생입니다.");
      // 조건에 부합할때만 실행

      // 변수 앞에 ! 붙이기

      !isStudent && console.log("학생이 아닙니다.");
      // ! 아니다. 변수가 아닐때

      const age = 40;

      // 만약 나이가 40이하 이거나 학생일 때만 학생이라고 출력

      if (age <= 40 || isStudent) {
        console.log("학생입니다.");
      }

      // A||B A또는 B의 조건이 부합할때

      let name = undefined;
      console.log(`학생의 이름은 ${name ?? "김철수"}`);

      // 조건 ?? 코드 = 앞의 조건이 만족하지 않으면 코드를 실행.
      // 조건이 undefined || null 일때 많이 씀.

      // 연산자는 간단한 코드만 지원한다.
      // 실행시킬 코드가 1줄 이상일때 if
    </script>
  </body>
</html>
