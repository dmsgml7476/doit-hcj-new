<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글자색 바꾸기</title>
    <style>
      body {
        text-align: center;
      }
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">자바스크립트</h1>
    <p id="text">위 텍스트를 클릭해 보세요</p>
    <img
      src="https://cdn.pixabay.com/photo/2022/10/22/13/41/paris-7539257_1280.jpg"
      alt="파리에펠탑"
      width="100px"
      id="img"
      style="display: none"
    />

    <!-- Do it! 내부 스크립트 코드 작성하기 -->

    <script>
      //   const h1 = document.querySelector("#heading"); // # 은 id 를 가져오는 말이다.
      const h1 = document.getElementById("heading"); // id를 잡아오겠다는 함수이기 때문에 # 안씀
      const p = document.getElementById("text");

      // myfn 이란 이름의 함수를 만들겠습니다.

      //   function myFn() {
      //     h1.innerText = "리액트";

      //     h1.innerHTML = `
      //       <div>
      //         <h1>adkfjlsgk</h1>
      //       </div>`;

      //     p.innerText = "다시 되돌리기";
      //   }

      const myFn = () => {
        h1.innerText = "리액트";
        h1.style.color = "tomato";

        p.innerText = "다시 되돌리기";

        img.style.display = "block";
      }; // () => {} 화살표 함수 Arrow Funtion

      h1.onclick = myFn;

      // myFn2 라는 이름의 함수를 작성하고 함수 안에 h1.innerText 값으로 '자바스크립트'를 할당하고 p.innerText 의 값으로 '위 텍스트를 클릭해보세요.' 로 할당해주세요.

      //p.onclick 에 myFn2 를 연결하고 다시 되돌리기를 클릭하면 처음으로 돌아갈 수 있게 작성하세요.

      function myFn2() {
        h1.innerText = "자바스크립트";
        p.innerText = "위 텍스트를 클릭해 보세요";

        img.style.display = "none";
      }

      p.onclick = myFn2;

      h1.ondblclick = myFn2;

      // document ?? DOM Document Object Model 브라우저 그 자체
      // javascript 바닐라 자바 스크립트 , let
    </script>
  </body>
</html>
