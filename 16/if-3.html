<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <button id="btn">아이디 생성</button>
    <script>
      // 조건 연산자를 사용해 사용자가 입력한 숫자가 3의 배수인지 판별하기

      const button = document.getElementById("btn");

      const 아이디생성 = () => {
        const userId = prompt("아이디를 만드세요");
        console.log(userId.length);

        if (userId.length === 0) {
          return alert("아이디를 입력하세요");
        }
        if (userId.length <= 4) {
          return alert("아이디가 너무 짧습니다.");
        }
        if (userId.length > 16) {
          return alert("아이디가 너무 깁니다.");
        }
        alert("축하합니다. 아이디가 생성되었습니다.");
      };

      // 아이디 생성 이란 함수를 만드세요.
      // 예외상황 3가지를 경고처리하세요.
      // 아이디를 입력하지 않았을 때, 아이디 길이가 4자 이하일때, 아이디 길이가 16자리 초과일때
      //예외 상황을 모두 통과하면 축하합니다 메세지.

      button.onclick = 아이디생성;
    </script>
  </body>
</html>
