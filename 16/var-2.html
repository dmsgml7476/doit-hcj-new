<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prompt</title>
  </head>
  <body>
    <script>
      // Do it! 상수 사용해서 원 넓이 구하기

      // let 재할당 가능
      let 변수 = "adskgjklejjlkjsf";
      변수 = "ㅁ낭히ㅓㅈ";

      // 리액트에서는 const 가 권장된다. // 재선언, 재할당 다 안좋다.

      console.log(변수);

      const 변수명2 = "";

      변수명 = "아ㅓㅎ나ㅣㅁ허";

      console.log(변수명2); // 재할당이 안되기 때문에 동작하지 않는다.
    </script>
  </body>
</html>
