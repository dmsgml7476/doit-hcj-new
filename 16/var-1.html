<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prompt</title>
  </head>
  <body>
    <script>
      // Do it! 변수 선언하기 및 값 할당하기
      // var 변수 선얼할때 쓴다.
      var 변수명 = "값"; // 문자열, 숫자, 화살표 함수

      var 함수 = () => {};

      // var // const 보다 짧다

      변수명 = "아ㅓ나ㅣㅓ하더";
      // var 재할당 가능

      var 변수명 = 5; // hoisting 호이스팅
      // 원래 변수명은 딱 한번만 선언 가능. 단 하나의 변수명만 존재할 수 있음
      // var는 재선언이 가능하다. 그래서 안쓰려는 추세이다.
    </script>
  </body>
</html>
